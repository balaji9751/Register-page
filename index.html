<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: #f1eded;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #c21313;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .ge{
        width: 100%;
    }

    button:hover {
      background: #218838;
    }

    #message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Name with initial" required />
    <input type="email" id="email" placeholder="Email" required />
    <select id="gender",class="ge">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="repassword" placeholder="Re-enter Password" required />
    <button onclick="register()">Submit</button>
    <p id="message"></p>
    <p style="text-align:center;">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAblRT45oQymggFRvZDoDEB1zLwvzPXksg",
      authDomain: "login-1cc98.firebaseapp.com",
      databaseURL: "https://login-1cc98-default-rtdb.firebaseio.com",
      projectId: "login-1cc98",
      storageBucket: "login-1cc98.appspot.com",
      messagingSenderId: "528784158906",
      appId: "1:528784158906:web:6e6bd46d42c52852cd1283"
    };

    firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  function register() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const gender = document.getElementById("gender").value;
    const password = document.getElementById("password").value.trim();
    const repassword = document.getElementById("repassword").value.trim();
    const message = document.getElementById("message");

    if (!name || !email || !gender || !password || !repassword) {
      message.textContent = "Please fill all fields.";
      return;
    }

    if (password !== repassword) {
      message.textContent = "Passwords do not match.";
      return;
    }

    // Sanitize name for Firebase key
    const safeName = name.replace(/\s+/g, "_");

    // Check for existing email
    database.ref("users").once("value", snapshot => {
      const users = snapshot.val();
      let emailExists = false;

      for (let key in users) {
        if (users[key].email === email) {
          emailExists = true;
          break;
        }
      }

      if (emailExists) {
        message.textContent = "Email already exists!";
      } else {
        const userData = {
          name,
          email,
          gender,
          password
        };

        database.ref("users/" + safeName).set(userData, error => {
          if (error) {
            message.textContent = "Error saving data.";
          } else {
            message.style.color = "green";
            message.textContent = "Registered successfully!";
            setTimeout(() => window.location.href = "login.html", 1000);
          }
        });
      }
    });
  }
  </script>
</body>
</html>
